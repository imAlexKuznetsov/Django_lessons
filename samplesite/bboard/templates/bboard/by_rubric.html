{% extends "layout/basic.html" %}

{% block title %} {{ current_rubric.name }} {% endblock %}

{% block content %}
    {% for bb in bbs %}
      <div>
        <h2>{{ bb.title }}</h2>
        <p>{{ bb.content }}</p>
        <p><a href="{% url 'bboard:by_rubric' bb.rubric.pk %}">{{bb.rubric.name}}</a><h3>{{ bb.price }}</h3></p>
        <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p><br>
      </div>
    {% endfor %}
{% endblock %}
