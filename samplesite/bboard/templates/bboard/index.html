{% extends "layout/basic.html" %}

{% block content %}
    {% for bb in bbs %}
      <div>
          <h2><a href="{% url 'bboard:detail' pk=bb.pk %}">{{ bb.title }}</a></h2>
          <p>{{ bb.content }}</p>
          <p><a href="/bboard/{{bb.rubric.pk}}">{{bb.rubric.name}}</a></p>
          <p>{{ bb.published|date:"d.m.Y H:i:s" }}</p>
          <p> <a href="{% url 'bboard:edit' pk=bb.pk %}">Изменить</a> &nbsp;  &nbsp;
              <a href="{% url 'bboard:delete' pk=bb.pk %}"> Удалить </a></p>
          </p>
      </div>
    {% endfor %}
{% endblock %}
